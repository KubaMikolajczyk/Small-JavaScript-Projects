<!DOCTYPE html>
<html>
    <head>    
       <meta charset="utf-8">
        <title>Peter Griffin Sounds</title> 
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
       
        <div class="keys">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="sound">Hello</span>
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span class="sound">Going</span>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <span class="sound">Lie</span>
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                <span class="sound">Like</span>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <span class="sound">rough</span>
            </div>
            <div class="key" data-key="72">
                <kbd>H</kbd>
                <span class="sound">smartest</span>
            </div>
            <div class="key" data-key="73">
                <kbd>J</kbd>
                <span class="sound">wrong</span>
            </div>
        </div>
        
        <audio data-key="65" src="sounds/hello.wav"></audio>
        <audio data-key="83" src="sounds/going.wav"></audio>
        <audio data-key="68" src="sounds/lie.wav"></audio>
        <audio data-key="70" src="sounds/like.wav"></audio>
        <audio data-key="71" src="sounds/rough.wav"></audio>
        <audio data-key="72" src="sounds/smartest.wav"></audio>
        <audio data-key="73" src="sounds/wrong.wav"></audio>

        
        <script type="text/javascript" src='script.js'></script>
    </body>
</html>
